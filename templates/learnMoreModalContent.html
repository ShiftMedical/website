<div class="modal-header">
	<h3 class="modal-title">Subscribe to our list to stay informed</h3>
</div>
<div class="modal-body">
	<form class="form">
		<div class="form-group">
			<input id="fullName" type="text" class="form-control" placeholder="Full name" ng-model="formData.fullName"></input>
		</div>
		<div class="form-group">
			<input type="email" class="form-control" placeholder="Email address" ng-model="formData.email"></input>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
