<!DOCTYPE html>
<html lang="en" ng-app="Medjuvo">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="Medjuvo">
	<meta name="author" content="Medjuvo">
	<link rel="icon" href="../../favicon.ico">

	<title>Medjuvo</title>

	<!-- Bootstrap core CSS -->
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">

	<!-- Custom styles for this template -->
	<link href="stylesheets/style.css" rel="stylesheet">
	<link href="stylesheets/modal.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap.min.js"></script>
<script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>

<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="scripts/app.js"></script>
</head>

<body id="bigscreen" ng-controller="ApplicationController">
	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div class="cover-container">
				<div class="masthead clearfix">
					<div class="inner">
						<h3 class="masthead-brand">{{brandName}}</h3>
						<nav>
							<ul class="nav masthead-nav">
								<li class="active"><a href="#home">Home</a></li>
								<li><a href="#features">Features</a></li>
								<li><a href="#contact">Contact</a></li>
							</ul>
						</nav>
					</div>
				</div>

				<div class="inner cover">
					<h1 class="cover-heading">{{brandTagline}}</h1>
					<p class="lead">{{brandLeadText}}</p>
					<p class="lead">
						<a href="#" class="btn btn-lg btn-default" ng-click="openLearnMoreModal()">{{learnMore}}</a>
					</p>
				</div>

				<div class="mastfoot">
					<div class="inner">
						<p>
							<span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span> 2015 <a href="http://medjuvo.com">Medjuvo</a>. All Rights Reserved | <a href="#tos">Terms of Service</a>
						</p>
						<span>
							<a href="http://twitter.com/medjuvo"><i class="fa fa-twitter"></i></a>
						</span>
						<span>
							<a href="http://www.facebook.com/pages/Medjuvo/313784615485475"><i class="fa fa-facebook"></i></a>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</script>
</body>
</html>
